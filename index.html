<!DOCTYPE html>
<html lang="en">

<head>

          </div>

      </div>

        <div class="column is-12">
          <div class="field">
            <label for="" class="label">Control</label>
            <div class="field">
              <div class="control">
                <button class="button is-info">Save Model</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
